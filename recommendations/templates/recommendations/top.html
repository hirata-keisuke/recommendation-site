<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Djangoアプリ</title>
  </head>
  <body>
    <h1>ビールおすすめサイトトップ画面</h1>
    {% if styles %}
      {% for style in styles %}
        <div>
          <p>{{style.name}}</p><br>
          <p>{{style.description}}</p>
        </div>
      {% endfor %}
    {% else %}
      <h3>ビアスタイルは登録されていません</h3>
    {% endif %}
  </body>
</html>
