<!DOCTYPE html>
{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h1>ビールスタイル編集画面</h1>
<form action="{% url 'edit_style' style_id %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="保存" %}
</form>
{% endblock %}
